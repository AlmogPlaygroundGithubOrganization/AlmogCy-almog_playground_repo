name: Java Maven Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Build with Maven
      run: mvn -B package --file /AlmogCy-almog_playground_repo/pom.xml

    - name: Run Java Application
      run: java -cp /AlmogCy-almog_playground_repo/target/classes:"/Users/almog/cycode_almog_playground/AlmogCy-almog_playground_repo/target/dependency/*" Main

